<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Fonts in HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <style>
        .nothing_font {
            font-family: monospace;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 20px;
        }

        .scamsung_font {
            font-family: 'Roboto Condensed', sans-serif;
            background-color: rgb(0, 0, 0);
            color: white;
            font-size: 20px;
            line-height: 6.2em;
        }

        .test {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h3>Working with Fonts in HTML</h3>
    <span class="nothing_font">Welcome to Nothing <br><br>Q. So, What to expect from us? <br>Ans: Nothing !! <br><br>Q.
        What are we making ?<br>Ans: Nothing !! <br><br>Q. Are we differen from other companies?<br>Ans: No !!
        <br><br>What are we doing different from other companies?<br>Ans: Nothing !!</span><br><br>
    <span class="scamsung_font">This is Samsung font</span>
    <p class="test">test</p>
</body>

</html>
