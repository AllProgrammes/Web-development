<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        /* This is a typical way to define colours in CSS */
        #first_para {
            color: red;
        }

        /* This is another way to define better colours */
        #second_para {
            color: rgb(28, 202, 162);
        }

        /* This is also a method to define colours in CSS by giving thier HEX values */
        #third_para {
            color: #5f15b9;
        }
    </style>
</head>

<body>
    <h3>This is my First Heading</h3>
    <p id="first_para">This is my first paragraph</p>

    <h3>This is my Second Heading</h3>
    <p id="second_para">This is my second paragraph</p>

    <h3>This is my Third Heading</h3>
    <p id="third_para">This is my third paragraph</p>
</body>

</html>
