<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes in HTMl</title>
</head>

<body>
    <h3>IDs and Classes in HTMl</h3>
    <div id="maindiv" class="redbg">This is maindiv</div>
    <!-- 
        ->id cannot be more than one i.e it should be be unique
        ->classes can be more than one like here in the above line we used redbg then we can also use blackborder class so that the text will inherit the properties of both redbg and blackborder class 
    -->

    <!-- Emmit -->
    <!-- . if for class and # is for ID -->
    <span class="redbg"></span>
    <span id="secondline"></span>

    <!-- Emmit takes div tag as default -->
    <div class="redbg"></div>

    <!-- We can use emmit more like span.redbg.black_border.huge_font*4 + TAB -->
    <span class="redbg black_border huge_font">First</span>
    <span class="redbg black_border huge_font">Second</span>
    <span class="redbg black_border huge_font">Third</span>
    <span class="redbg black_border huge_font">Fourth</span>
</body>

</html>
