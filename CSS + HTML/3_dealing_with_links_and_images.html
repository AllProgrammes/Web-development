<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealing with links and images in HTML</title>
</head>

<body>
    <a href="https://flat-feather-6242.s16374116.workers.dev/0:/" target="_blank">Click here to vist my index
        website</a>
    <br>
    <a href="https://sourceforge.net/projects/biswajit/files/">Click here to see all of my build roms</a><br>

    <!-- we can also link internal links via href like this-->
    <a href="/2_more_on_body.html">Click here to go to my 2nd program</a>

    <!-- we can attach a image to our website by giving its link or file path and we can also add [alt] text which will be shown if webpage could not load the given image  -->
    <img src="https://telegra.ph/file/ae5089f0929f942db2d85.jpg" alt="Error loading image">
</body>

</html>

<!-- 

<a href=""> -> For Linking to any website/url
target -> For opening linked link in new tab 
<br> -> For giving a line gap between 2 lines 

-->
