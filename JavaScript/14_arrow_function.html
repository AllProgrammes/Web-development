<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This is me learning Arrow Functions</title>
</head>

<body>
  <script>
    // Lets make a function to take 2 numbers and print sum 
    function sum_test1(num1, num2) {
      return console.log(num1 + num2);
    }

    // more short !!
    let sum_test2 = (num1, num2) => {
      return console.log(num1 + num2);
    }

    //more short ?? ok hmmmmm take this now
    let sum_test3 = (num1, num2) => console.log(num1 + num2);
    //le bhaiya oomfooooo


    // what if you dont have any argument to give to a function
    let greet = () => console.log("Good Morning");
    // at that time u have to use () and you cant remove this else u will get error 

    greet();
    sum_test1(2, 3);
    sum_test2(5, 3);
    sum_test3(15, 3);

    // Now Lets see how it works for objects

    let object_1 = {
      greet: "Good Morning",
      names: ["Biswajit", "Shreya", "Piyush", "Amrito"],
      speak() {
        this.names.forEach((student) => {
          console.log("Hello !! " + student + " " + object_1.greet + " !!");
        })
      }
      // You see we cannot access object elements directly. We have to use arrow function and we have to call it via going through ojects + dot fx
    }
    object_1.speak();

    //declaring an object
    let coders = {
      python_coders: ["Amrito", "Shubham"],//array of python coders
      javascript_coders: ["Mohit", "Biswajit", "Nishant"],//array of javascript coders
      get_coders() {//a function to print name of all types of coders

        coders.python_coders.forEach(coders => {//prints name of python coders
          console.log(coders);
        });
        coders.javascript_coders.forEach(coders => {//prints name of javascript coders
          console.log(coders);
        });
      }
    }
    coders.get_coders();
  </script>
</body>

</html>
