    // Operator in javascript :-

    // 1. unary operator - it has single operands like if we do c = -c then c will be converted into negative shown below

    // 2. binary operator - it has only and only two operands like if we do a = a+2 then a will become a +2 value shown below
    a = a + 2;

    // Some arithmatic operators in javascript
    var num1 = 11;
    var num2 = 5;
    console.log("The value of num1 + nun2 is => " + (num1 + num2));
    console.log("The value of num1 - nun2 is => " + (num1 - num2));
    console.log("The value of num1 * nun2 is => " + (num1 * num2));
    console.log("The value of num1 / nun2 is => " + (num1 / num2));
    console.log("The value of num1++ will be => " + (num1++) + " also known as first use then increment");
    console.log("But The value of ++num1 will be => " + (++num1) + " Because this is increment then print/use");
    console.log("The value of num1-- will be => " + (num1--) + " also known as first use then increment");
    console.log("But The value of --num1 will be => " + (--num1) + " Because this is increment then print/use");
